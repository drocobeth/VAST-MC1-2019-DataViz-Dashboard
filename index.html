<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel="stylesheet">
    <script src="anseki-leader-line-5850951/leader-line.min.js"></script>
    <script src="anseki-plain-draggable-952d938/plain-draggable.min.js"></script>
    <script src="scripts/density-plot.js"></script>
    <script src="scripts/sun_burst.js"></script>
    <script src="scripts/grid.js"></script>
    <script src="scripts/scatter_plot.js"></script>
    <script src="scripts/geoMap.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<script>
    if (document.body.clientWidth) {
        viewport = document.querySelector("meta[name=viewport]");
        viewport.setAttribute('content', 'width=device-width, initial-scale=0.67, user-scalable=0');
    }
</script>
<body>
<h2>Crowdsourcing and Situational Awareness</h2>
<hr style='width:100%'>
<div class='container-fluid p-0'>

    <div class='row'>
        <!-- <div class='col-1'></div> -->
        <div class='col' style='margin-left:50px;'>
            <div id='mapsvg'>
                <h3>Line Area chart</h3>
                <div id="density_plot"></div>
            </div>
        </div>
    </div>
    <div class='row' id='wrapper'>
        <div class='col'>
            <div id="sunburst title">
                <h3 style="text-align: middle;"> Sunburst Chart</h3>
            </div>
            <div id="chart"></div>
        </div>
        <div class='col'>
            <div id="sunburst title">
            <h3 style="text-align: middle;"> GeoSpatial Map</h3>
            </div>
            <div id='map'></div>
            <button class="paramters-button-main" id="sewer-water-map-bt" onclick="getData(this.id);" type="button">
                Sewer
            </button>
            <button class="paramters-button-main" id="power-map-bt" onclick="getData(this.id);" type="button"> Power
            </button>
            <button class="paramters-button-main" id="roads-bridges-map-bt" onclick="getData(this.id);" type="button">
                Roads
            </button>
            <button class="paramters-button-main" id="medical-map-bt" onclick="getData(this.id);" type="button">
                Medical
            </button>
            <button class="paramters-button-main" id="buildings-map-bt" onclick="getData(this.id);" type="button">
                Buildings
            </button>
            <button class="paramters-button-main" id="shake-intensity-map-bt" onclick="getData(this.id);" type="button">
                Shake Intensity
            </button>
            <br/>
        </div>
    </div>
    <div class='row'>
        <div class='col' style='margin-left:50px;'>
            <h3 >Scatter Plot for top 4 locations</h3>
            <div id='scatter'></div>
        </div>
        <div class='row'>
            <div class='col' style='margin-left:50px;'>
                <h3 style="text-align: middle;"> Uncertainty using Grid + Bar (Innovative)</h3>
                <div id='grid'></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
